<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI | Navbar</title>
    <!-- ------------------- Scripts-------------------- -->
    <script
      src="https://kit.fontawesome.com/eead678de6.js"
      crossorigin="anonymous"
    ></script>

    <script src="/ProjectUI_Navbar/jquery-3.6.0.js"></script>

    <script>
      $(document).ready(function () {
        $(".side_bar_btn").click(function () {
          $(".side_bar").toggleClass("collaps");
        });
      });
    </script>

    <!-- ------------------- CSS files here-------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/ProjectUI_Navbar/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="side_bar">
      <div class="top_bar">
        <span></span>
        <span class="side_bar_btn">
          <i class="fa-solid fa-caret-left"></i>
        </span>
      </div>
      <div class="logo_group">
        <a href="#"
          ><p class="logo-text">Linked</p>
          <img src="/ProjectUI_Navbar/img/logo/linkedin_128px.png" />
        </a>
      </div>

      <!--------Menu------------->
      <div class="menu">
        <h4 class="menu-title">Menu</h4>
        <ul>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/my-offers.svg"
              /></span>
              <span class="text">My Offers</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/user-task.svg"
              /></span>
              <span class="text">User's Task</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/product-discounts.svg"
              /></span>
              <span class="text">Product Discounts</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/case-study.svg"
              /></span>
              <span class="text">Case Study</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/security.svg"
              /></span>
              <span class="text">Security</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon icon-menu"
                ><img src="/ProjectUI_Navbar/img/icon/your-ability.svg"
              /></span>
              <span class="text">Your Ability</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="message_group">
        <div class="title">
          <h4>Messages</h4>
          <div class="arrow">
            <img src="/ProjectUI_Navbar/img/Arrows/left-arrow.png" />
            <img src="/ProjectUI_Navbar/img/Arrows/right-arrow.png" />
          </div>
        </div>
        <div class="messages">
          <ul>
            <li>
              <a href="">
                <span class="user_thumb"
                  ><img src="/ProjectUI_Navbar/img/user/icons8-user-64.png"
                /></span>
                <span class="user_name">Max Maraston</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="user_thumb"
                  ><img src="/ProjectUI_Navbar/img/user/icons8-user-64.png"
                /></span>
                <span class="user_name">Celie W McCombs</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="user_thumb"
                  ><img src="/ProjectUI_Navbar/img/user/icons8-user-64.png"
                /></span>
                <span class="user_name">Edna J Critchlow</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="user_thumb"
                  ><img src="/ProjectUI_Navbar/img/user/icons8-user-64.png"
                /></span>
                <span class="user_name">Dima Groshev</span>
              </a>
            </li>
          </ul>
          <span class="view_all">
            <span class="vicon"><i class="fa-solid fa-caret-down"></i></span>
            <span class="vtext">All Messages</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
